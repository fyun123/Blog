<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/asserts/css/mystyle.css" th:href="@{/asserts/css/mystyle.css}">
    <!--排版插件引用-->
    <link rel="stylesheet" href="../static/asserts/css/typo.css" th:href="@{/asserts/css/typo.css}">
    <!--代码高亮-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--目录生成-->
    <link rel="stylesheet" href="../static/asserts/css/tocbot.css" th:href="@{/asserts/css/tocbot.css}">
    <!--markdown-->
    <link rel="stylesheet" href="../static/asserts/css/mystyle.css" th:href="@{/asserts/css/mystyle.css}">
    <link rel="stylesheet" href="../static/lib/editor/css/editormd.min.css" th:href="@{/lib/editor/css/editormd.min.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment  m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}"  class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="inverted link list">
                    <div class="item">
                        <img src="../static/asserts/images/wechat.png" th:src="@{/asserts/images/wechat.png}" class="ui round image" alt="" style="width: 100px; margin: auto">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" class="item m-text-thin" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${newblogs}" th:text="${blog.title}">博客1</a>
                        <!--/*-->
                        <a href="#" class="item m-text-thin">博客2</a>
                        <a href="#" class="item m-text-thin">博客3</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin" th:text="#{index.email}">Email: 1184384017@qq.com</a>
                    <a href="#" class="item m-text-thin" th:text="#{index.qq}">QQ: 1184384017</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.blog}">这是我的个人博客，会分享一些关于编程的问题</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny" th:text="#{index.design}">©2020 Blog Designed by fyun</p>
    </div>
</footer>

<!--script-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--代码高亮-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--目录生成-->
    <script src="../static/asserts/js/tocbot.min.js" th:src="@{/asserts/js/tocbot.min.js}"></script>
    <!--生成二维码-->
    <script src="../static/asserts/js/qrcode.min.js" th:src="@{/asserts/js/qrcode.min.js}"></script>
    <script src="../static/lib/editor/editormd.min.js" th:src="@{/lib/editor/editormd.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblogs}]]*/"/footer/newblogs")
    </script>
</th:block>
</body>
</html>
